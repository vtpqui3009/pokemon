  <div class="container mx-auto px-4 py-3">
  <h2 class="text-2xl font-bold text-foreground mb-6">Featured Pok√©mon</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-5 gap-4 mt-4">
      @for (poke of featuredPokemon(); track poke.id) {
        <app-pokemon-card
          [pokemon]="poke"
          [isFavorite]="favorites().has(poke.id)"
          (toggleFavorite)="toggleFavorite($event)"
          (click)="handlePokemonClick(poke)"
        ></app-pokemon-card>
      }
    </div>
    <app-pokemon-detail-modal
    [pokemon]="selectedPokemon()"
    [isOpen]="isModalOpen()"
    (close)="isModalOpen.set(false)"
    [isFavorite]="selectedPokemon() ? favorites().has(selectedPokemon()!.id) : false"
    (toggleFavorite)="toggleFavorite($event)"
  ></app-pokemon-detail-modal>
</div>
